<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="First Name"> 
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="Last Name"> 
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="Email"> 
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="Password"> 
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="Confirm Password"> 
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="date">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="prefer-not" id="prefer-not">
            <label for="prefernot">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself: </label>
        </div>
        <div>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name=":Language">
                <option>Javascript</option>
                <option>Python</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <label>* Indicates a required field</label>
        </div>
    </form>
</body>
</html>
